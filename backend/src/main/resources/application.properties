spring.application.name=PatricksCoins

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.output.ansi.enabled=always

#Swagger properties
springdoc.swagger-ui.path=/public/swagger-ui.html

#PUERTO PARA RAILWAY
server.address=0.0.0.0

#Setear el perfil en el cual queres que se corra (por defecto tiene que estar prod).
#Puede ser "prod" o "dev", cuando lo corras localmente ponelo "dev".
spring.profiles.active=dev